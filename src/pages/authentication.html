<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub Sign Up</title>

    <!-- Meta Config -->
    <meta name="description" content="A personal student hub planner with a dashboard, tasks management, pomodoro, weekly planner, etc.">
    <meta name="author" content="Joshie-Borrow, Worms8462">

    <link rel="icon" href="./public/logo.png">

    <!-- SEO -->
    <meta property="og:title" content="Student-Productivity-Hub">
    <meta property="og:description" content="A clean productivity hub made for students to plan their day">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./public/logo.png">
    <!-- <meta property="og:url" content="https://yourdomain.com"> -->

    <!-- Style -->
    <link rel="stylesheet" href="/src/style/authentication.css">
    <link rel="stylesheet" href="/src/style/root.css">
</head>
<body>
    <!-- Main Authentication Layout -->
    <main class="auth-layout">
        <!-- Website Header Link -->
        <header class="auth-header">
            <div class="auth-header-wrapper">
                <!-- Link To Main Page -->
                <a href="/index.html">
                    <div class="text-content">
                        <!-- Logo + Title -->
                        <img src="/public/logo.png" alt="Student Hub Logo">
                        <span>Student Productivity Hub</span>
                    </div>
                </a>
            </div>
        </header>

        <!-- Login Form -->
        <div class="auth-form login active">
            <!-- Design Side -->
            <div class="design-content-login">

            </div>
            <!-- Form Side -->
            <div class="form-content-login">
                <header class="title">
                    <h1>User Login</h1>
                </header>
                <!-- Login Form Contents -->
                <form action="" class="login-form" id="formLogin" method="post">
                    <!-- Username Input Box -->
                    <div class="user-email-input-group">
                        <input type="text" class="user-email login-input" id="usernameInput" required>
                        <label for="usernameInput">Username or Email</label>
                    </div>
                    
                    <!-- Password Input Box -->
                    <div class="password-input-group">
                        <input type="text" class="password login-input" id="passwordInput" required>
                        <label for="passwordInput">Password</label>
                    </div>

                    <!-- Form Settings -->
                    <div class="user-login-settings">
                        <div class="remember-password">
                            <input type="checkbox" name="remember-user-password" id="rememberPassword">
                            <label for="remember-user-password">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">
                                <span>Forgot Password?</span>
                            </a>
                        </div>
                    </div>

                    <!-- Form Submit Button -->
                    <input type="submit" value="LogIn">

                    <!-- Option Line -->
                    <div class="option-line">
                        <hr>
                        <span>Or Login With:</span>
                        <hr>
                    </div>

                    <div class="option-buttons-group">
                        <button class="github-button" disabled="disabled">
                            <img src="/src/assets/auth-button/github-icon/github-mark.png" alt="github-icon">
                            <span>Continue with Github</span>
                        </button>

                        <button class="google-button" disabled="disabled">
                            <img src="/src/assets/auth-button/google-icon/google.png" alt="google-icno">
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <div class="register-form-group">
                        <span>Don't have an account?</span>
                        <a href="#">Register</a>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
