<body>
    <!-- Main Authentication Layout -->
    <main class="auth-layout layout-reset-pass">
        <!-- Authentication Form Box-->
        <div class="auth-form auth-reset-pass">
            <!-- Reset Credentials -->
            <div class="reset-credentials">
                <!-- Form Reset Credentials -->
                <div class="form-content-reset">
                    <header class="title pass-reset">
                        <h1>Forgot Your Password?</h1>
                    </header>
                    <!-- Reset Credentials Form Contents -->
                    <form class="content-form pass-reset" id="formReset">

                        <!-- Description -->
                        <div class="description">
                            <span>Enter your email and weâ€™ll send you a link to reset your password:</span>
                        </div>

                        <!-- Email Input Box -->
                        <div class="auth-input-box first">
                            <input type="text" class="password-reset" id="passwordResetInput" required>
                            <label for="usernameInput">Email</label>
                        </div>

                        <!-- Form Submit Button -->
                        <div class="auth-submit-button">
                            <input type="submit" value="Send Email">
                        </div>

                        <!-- Switch Page -->
                        <div class="switch-form-group">
                            <a href="../../src/pages/login-auth.html" class="link-path">&#8249; Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
