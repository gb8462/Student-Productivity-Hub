<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub Sign In</title>

    <!-- Meta Config -->
    <meta name="description" content="A personal student hub planner with a dashboard, tasks management, pomodoro, weekly planner, etc.">
    <meta name="author" content="Joshie-Borrow, Worms8462">

    <link rel="icon" href="../../public/logo.png">

    <!-- SEO -->
    <meta property="og:title" content="Student-Productivity-Hub">
    <meta property="og:description" content="A clean productivity hub made for students to plan their day">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../../public/logo.png">
    <!-- <meta property="og:url" content="https://yourdomain.com"> -->

    <!-- Style -->
    <link rel="stylesheet" href="../../src/style/authentication.css">
    <link rel="stylesheet" href="../../src/style/root.css">
    <link rel="stylesheet" href="../../src/style/responsive.css">
</head>
<body>
    <!-- Main Authentication Layout -->
    <main class="auth-layout">
        <!-- Website Header Link -->
        <header class="auth-header">
            <div class="auth-header-wrapper">
                <!-- Link To Main Page -->
                <a href="../../index.html">
                    <div class="text-content">
                        <!-- Logo + Title -->
                        <img src="../../public/logo.png" alt="Student Hub Logo">
                        <span>Student Productivity Hub</span>
                    </div>
                </a>
            </div>
        </header>

        <!-- Authentication Form Box-->
        <div class="auth-form">
            <div class="design-form">
                <div class="design-wrapper">
                    <img src="../../src/assets/authentication-page/art-landing/sign-up-art.png" alt="sign-up-art" class="art-register active">
                </div>
            </div>

            <!-- Register -->
            <div class="auth-register">
                <!-- Form Register -->
                <div class="form-content-register">
                    <header class="title">
                        <h1>User Sign Up</h1>
                    </header>
                    <!-- Register Form Contents -->
                    <form class="content-form register" id="formRegister">
                        
                        <!-- Email Input Box -->
                        <div class="auth-input-box">
                            <input type="text" id="emailRegistserInput" required>
                            <label for="emailInput">Email Address</label>
                        </div>

                        <!-- Username Input Box -->
                        <div class="auth-input-box">
                            <input type="text" id="userRegistserInput" required>
                            <label for="userInput">Username</label>
                        </div>

                        <!-- Password Input Box -->
                        <div class="auth-input-box">
                            <input type="text" id="passwordRegistserInput" required>
                            <label for="passInput">Password</label>
                        </div>

                        <!-- Confirm Password Input Box -->
                        <div class="auth-input-box last">
                            <input type="text" id="confirmPassRegistserInput" required>
                            <label for="confirmPassInput">Confirm Password</label>
                        </div>

                        <!-- Form Settings -->
                        <div class="auth-form-settings">
                            <div class="terms-condition">
                                <label class="custom-checkbox-container">
                                    <input type="checkbox" name="agree-terms-condition" id="agreeTermsCondition">
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#" class="link-path">terms and condition</a>
                                </label>
                            </div>
                        </div>

                        <!-- Form Submit Button -->
                        <div class="auth-submit-button">
                            <input type="submit" value="Sign Up">
                        </div>

                        <!-- Option Line -->
                        <div class="option-line">
                            <hr>
                            <span>Or Continue With:</span>
                            <hr>
                        </div>

                        <!-- Continue Buttons -->
                        <div class="auth-option-buttons-group">
                            <button class="github-button" disabled="disabled">
                                <img src="../../src/assets/authentication-page/button-icons/github-icon/github-mark.png" alt="github-icon">
                                <span>Continue with Github</span>
                            </button>

                            <button class="google-button" disabled="disabled">
                                <img src="../../src/assets/authentication-page/button-icons/google-icon/google.png" alt="google-icon">
                                <span>Continue with Google</span>
                            </button>
                        </div>

                        <!-- Switch Page -->
                        <div class="switch-form-group">
                            <span>Already have an account?</span>
                            <a href="../../src/pages/log-auth.html" class="link-path">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../../src/script/authentication.js"></script>
</body>
</html>
